<!doctype html>
<html>
<head>
    <title>JUDGY EYE {% block title %}SUBTITLE GOES HERE{% endblock %}</title>
</head>
<body>

    {% if get_flashed_messages() %}
        <div>
          <!-- Show flashed messages -->
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            {% endwith %}
        </div>
    {% endif %}

    {% block content %}CONTENT GOES HERE{% endblock %}

</body>
</html>
