{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<h2>Register</h2>

<form action="/register" method="POST">
    <label for="email">Email: </label><input type="text" name="email" id="email"><br>
    <label for="password">Password: </label><input type="text" name="password" id="password"><br>
    <label for="age">Age: </label><input type="number" name="age" id="age" min="13" max="99"><br>
    <label for="zipcode">Zipcode: </label><input type="number" name="zipcode" id="zipcode" min="10000" max="99999"><br>
    <input type="submit" value="Register">
</form>

{% endblock %}
